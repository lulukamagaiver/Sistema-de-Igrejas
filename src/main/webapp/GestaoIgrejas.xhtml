<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{gestaoIgrejasBean.consultar}" />
		</f:metadata>

		<h:outputScript name="locale-primefaces.js" library="mvsistemas" />

		<h1>Cadastro de Igrejas</h1>

		<h:form id="frm">

			<p:growl id="growl" life="5000" />
			<!-- BARRA DE NAVEGAÇAO DO CADASTRO DE IGREJAS -->
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton type="button" value="Novo" icon="ui-icon-document"
						onclick="PF('edicaoIgrejaDialog').show()" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:commandButton type="button" title="Alterar" icon="ui-icon-disk" />
					<p:commandButton type="button" title="Deletar" icon="ui-icon-trash" />
					<p:commandButton type="button" title="Imprimir"
						icon="ui-icon-print" />
				</f:facet>

				<f:facet name="right">
					<!-- 					<p:menuButton value="Options"> -->
					<!-- 						<p:menuitem value="Save" actionListener="#{toolbarView.save}" -->
					<!-- 							update="messages" icon="ui-icon-disk" /> -->
					<!-- 						<p:menuitem value="Update" actionListener="#{toolbarView.update}" -->
					<!-- 							update="messages" icon="ui-icon-arrowrefresh-1-w" /> -->
					<!-- 						<p:menuitem value="Delete" actionListener="#{toolbarView.delete}" -->
					<!-- 							ajax="false" icon="ui-icon-close" /> -->
					<!-- 						<p:menuitem value="Homepage" url="http://www.primefaces.org" -->
					<!-- 							icon="ui-icon-extlink" /> -->
					<!-- 					</p:menuButton> -->
				</f:facet>
			</p:toolbar>

			<!-- LISTA DAS IGREJAS -->
			<p:dataTable value="#{gestaoIgrejasBean.todasIgrejas}" var="igreja"
				emptyMessage="Nenhuma Igreja Cadastrada." rows="10" paginator="true"
				paginatorPosition="bottom">

				<p:column headerText="Foto">
					<p:graphicImage library="mvsistemas" name="ieadern.jpg"
						style="width: 48px; height:48px" />
				</p:column>
				<!-- border-radius: 100px;  -->
				<p:column headerText="Razão social" sortBy="#{igreja.razaoSocial}">
					<h:outputText value="#{igreja.razaoSocial}" />
				</p:column>
				<p:column headerText="Nome fantasia" sortBy="#{igreja.nomeFantasia}">
					<h:outputText value="#{igreja.nomeFantasia}" />
				</p:column>
				<p:column headerText="Congregação" sortBy="#{igreja.tipo}">
					<h:outputText value="#{igreja.tipo}" />
				</p:column>
				<p:column headerText="CNPJ" sortBy="#{igreja.cnpj}">
					<h:outputText value="#{igreja.cnpj}" />
				</p:column>
				<p:column>
					<p:calendar locale="pt_BR" navigator="true" id="ptCal"/>
				</p:column>
			</p:dataTable>

			<p:dialog id="dialog" widgetVar="edicaoIgrejaDialog"
				header="Nova Igreja" resizable="false" modal="true">

			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
