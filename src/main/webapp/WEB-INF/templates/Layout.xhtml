<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<h:outputStylesheet library="mvsistemas" name="estilo.css" />
	    <script>  
                PrimeFaces.locales['pt'] = {  
                    closeText: 'Fechar',  
                    prevText: 'Anterior',  
                    nextText: 'Próximo',  
                    currentText: 'Começo',  
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],  
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],  
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],  
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],  
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],  
                    weekHeader: 'Semana',  
                    firstDay: 0,  
                    isRTL: false,  
                    showMonthAfterYear: false,  
                    yearSuffix: '',  
                    timeOnlyTitle: 'Só Horas',  
                    timeText: 'Tempo',  
                    hourText: 'Hora',  
                    minuteText: 'Minuto',  
                    secondText: 'Segundo',  
                    ampm: false,  
                    month: 'Mês',  
                    week: 'Semana',  
                    day: 'Dia',  
                    allDayText: 'Todo o Dia'  
                };  
            </script>   
</h:head>
<h:body>

	<header>
		<h:graphicImage library="mvsistemas" name="LogoSistemas.png" />
		<h:form id="frmMenu">
			<p:growl id="growl" showDetail="true" sticky="true" />
			<p:menubar>
				<p:submenu label="Arquivo" icon="ui-icon-document">
					<p:submenu label="Novo" icon="ui-icon-contact">
						<p:menuitem value="Igreja"
							action="GestaoIgrejas?faces-redirect=true" />
						<p:menuitem value="Membros"
							action="GestaoPessoas?faces-redirect=true" />
					</p:submenu>
					<p:menuitem value="Sair" url="#" action="#{loginBean.logout}" update="growl" />
				</p:submenu>

				<p:submenu label="Help" icon="ui-icon-help">
					<p:menuitem value="Contents" url="#" />
					<p:submenu label="Search" icon="ui-icon-search">
						<p:submenu label="Text">
							<p:menuitem value="Workspace" url="#" />
						</p:submenu>
						<p:menuitem value="File" url="#" />
					</p:submenu>
				</p:submenu>
				<p:menuitem value="Sair" icon="ui-icon-extlink"  action="#{loginBean.logout}" update="growl"/>

				<f:facet name="options">
					<p:outputLabel value="Olá #{usuario.nome}, Seja Bem Vindo!" style="margin-right:5px" />
				</f:facet>
			</p:menubar>
		</h:form>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer>
		<h2>Sistema de Gestão de Igrejas e Congregações</h2>
		MV Sistemas - 2015<br /> R. Marcos Augusto Teixeira de Carvalho
		Filho, 2260 - Planalto<br /> Natal - RN<br /> 59073-350
	</footer>

</h:body>
</html>
