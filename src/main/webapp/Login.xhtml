<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/LayoutLogin.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{loginBean.consultar}" />
		</f:metadata>
		<div id="login-dialog">
			<h:outputStylesheet library="mvsistemas" name="estilo.css" />
			<h1>Login</h1>
			<h:form id="frm">
			<p:growl id="growl" life="5000"/> 
				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="UsuÃ¡rio" for="usuario" />
					<p:inputText id="usuario" size="20"
						value="#{loginBean.usuario.nome}" />
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" size="20" value="#{loginBean.usuario.senha}" />
					<p:outputLabel />
					<p:commandButton value="Acessar" action="#{loginBean.login}" update="growl :frm:growl" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
